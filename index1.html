<!DOCTYPE html>
<html><!--Interesante es que estoy realizando operaciones con vectores, -->
	<head><!--No  solo  estan involucrados escalares-->
		<meta charset="UTF-8">
		<title>Teoria Electromagnetica</title>
		<script language='javascript'>
			var q=-1.602e-19;//Carga del Electron
			function Velocidad(x,y,z){this.i=x;this.j=y;this.k=z;}//Funcion tipo constructor
			function CampoMag(x,y,z){this.i=x;this.j=y;this.k=z;}//Funcion tipo constructor
			function Fuerza(x,y,z){this.i=x;this.j=y;this.k=z;}//Funcion tipo constructor
			var myVelocidad= new Velocidad(5e6,0,0);
			var myCampo=new CampoMag(0,0,0.6);
			var aux1=(myVelocidad.j*myCampo.k)-(myVelocidad.k*myCampo.j);
			var aux2=(-1)*(myVelocidad.i*myCampo.k)-(myVelocidad.k*myCampo.i);
			var aux3=(myVelocidad.i*myCampo.j)-(myVelocidad.j*myCampo.i);
			var myFuerza= new Fuerza(aux1*q,aux2*q,aux3*q);
			
			var salida='<h1>Ejemplo 4.1 del libro: Fundamentos Fisicos de la Ingenieria </h1><h2>Determinar la fuerza que actua sobre un electron '+
				'que se mueve con una velocidad: 5e6 i m/s dentro de un campo magnetico'+
				'uniforme de 0.6 k T.<br>La fuerza que actua sobre el electron es:'+
			'('+myFuerza.i+','+myFuerza.j+','+myFuerza.k+')';
			var Electromagnetismo_su_importancia='Cuando se  hace circular una corriente por un circuito, casi toda la energia se lleva de la bateria'+ 
				'a la carga mediante campos electromagneticos externos  a los alambres.Se extiende un campo electrico entre los alambres, que esta'+ 
				'rodeado por un campo magnetico, con las corrientes alternas algo de esa energia se irradia al espacio.'+
				'A frecuencias sufucuentemente altas se puede irradiar casi tida y el  circuito actua  como una antena.'+
				'537k91e ELectromagnetismo con aplicaciones';
			document.write(salida);
		</script>
	</head>
	<body></body>
</html>
